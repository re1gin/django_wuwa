{% extends 'dashboard/base.html' %}

{% block title %}Konfirmasi Hapus Echo Set{% endblock %}
{% block page_title %}Konfirmasi Hapus Echo Set{% endblock %}

{% block content %}
<div class="container">
    <h1>Konfirmasi Hapus</h1>
    <p>Apakah Anda yakin ingin menghapus Echo Set "{{ echo.nama }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-delete">Ya, Hapus</button>
        <a href="{% url 'dashboard:echo_detail_update' echo.pk %}" class="btn btn-back">Batal</a>
    </form>
</div>
{% endblock %}
